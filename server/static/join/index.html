<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css//material.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="css/material.blue_grey-indigo.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script type="text/javascript" src="js/socket.io.slim.js"></script>
  <script type="text/javascript" src="js/algorithms.js"></script>
  <script type="text/javascript" src="js/control.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <div id="spinnerContainer"><div class="spinner"></div></div>
  <div id="panelJoin">
    <div id="localVideoContainer">
      <video id="localVideo" autoplay muted></video>
    </div>
    <div id="loginContainer">
      <div id="displayRoomName"></div>
      <input id="inputPassCode" type="text" value="" placeholder="pass code">
      <button id="buttonJoin">Join &raquo;</button>
      <div id="errorMessage"></div>
    </div>
  </div>
  <div id="panelRemoteVideo">
    <video id="remoteVideo" autoplay></video>
  </div>

  <div class="control-container">
    <div class="control-area">
      <div class="control-touch"></div>
      <div class="control-stick"></div>
    </div>
  </div>

</body>
</html>
